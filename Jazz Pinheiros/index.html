<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="description" content="Cadastre-se e obtenha informações antes do lançamento do empreendimento Jazz Pinheiros Residence">
<title>Jazz Pinheiros Residence</title>
<link rel="stylesheet" href="css/style.css">
<link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
</head>

<body>
<div id="container">
	<div class="page-margin">
        <!--First block-->
        <div id="first-block">
            <h1 class="link-padding">Jazz Pinheiros Residence</h1>
            <div class="line"></div>
            <h2>Futuro lançamento</h2>
            <ul>
                <li class="item1">40m<sup>2</sup></li>
                <li class="item2">70m<sup>2</sup></li>
                <li class="item3">176m<sup>2</sup></li>
            </ul>
            <div class="clear"></div>
        </div>
        <!--End of First block-->
        <!--Second block-->
        <div id="second-block">
            <h2>Cadastre-se e receba informações antes do lançamento.</h2>
            <form>
                <input type="text" name="nome" id="nome" value="NOME" onfocus="if (this.value==this.defaultValue) this.value = ''" onblur="if (this.value=='') this.value = this.defaultValue">
                <input type="email" name="email" id="email" value="E-MAIL" onfocus="if (this.value==this.defaultValue) this.value = ''" onblur="if (this.value=='') this.value = this.defaultValue">
                <input type="text" name="tel" id="tel" value="TELEFONE" onfocus="if (this.value==this.defaultValue) this.value = ''" onblur="if (this.value=='') this.value = this.defaultValue">
                <input type="text" name="endereco" id="endereco" value="ENDEREÇO" onfocus="if (this.value==this.defaultValue) this.value = ''" onblur="if (this.value=='') this.value = this.defaultValue">
                <button type="button" id="cadastrar" name="cadastrar" title="Cadastrar">Cadastrar</button>
            </form>
            <div class="clear"></div>
        </div>
        <!--End of Second block-->
        <!--Third block-->
        <div id="third-block">
            <div class="stripes"></div>
            <h3>Realização e incorporação:</h3>
            <strong class="item1 link-padding">Alfa Reality</strong>
            <div class="line"></div>
            <h3>Projeto de Arquitetura:</h3>
            <strong class="item2 link-padding">Anastassiadis - Arquitetos</strong>
        </div>
        <!--End of Third block-->
        <div class="clear"></div>
    </div>
</div>
</body>
</html>
